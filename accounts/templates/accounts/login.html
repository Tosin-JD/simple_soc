{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Login</h1>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-7">
            {% if form.errors %}
                <p class="text-danger">Your username or password does not match. Please try again.</p>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group py-3 px-3 bg-white border shadow">
                    <p><em>Note that username and password are case sensitive</em></p>
                    {% for item in form %}
                    <label>{{ item.label_tag }}</label>
                    <p>{{ item }}</p>
                    {% endfor %}
    
                    <input class="btn btn-primary" type="submit" value="Login">
                    <a class="ml-3 text-success" href="{% url 'accounts:sign_up' %}">Sign up Instead</a>
                </div>
                
            </form>
        </div>
        <div class="col-sm-3"></div>
    </div>

</div>

{% endblock %}
