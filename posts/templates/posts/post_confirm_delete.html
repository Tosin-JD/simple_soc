{% extends 'posts/posts_base.html' %}

{% block post_content %}

<div class="row">
    <div class="col-sm-12">
        <div class="jumbotron mt-4">
        <h3>Are you sure you want to delete this post?</h3>
            <p>{% include 'posts/_posts.html' with post=object hide_delete=True %}</p>
        </div>
    </div>
    <div class="col-sm-12">
        <div class="bg-light py-3 px-3">
            <form method="POST">
                {% csrf_token %}
                <div class="row">
                <div class="col-sm-6">
                    <input type="submit" value="Delete" class="btn btn-danger">
                </div>
                <div class="col-sm-6">
                    <a href="{% url 'posts:single' username=user.username pk=object.pk %}"
                       class="btn btn-secondary">
                        Cancel
                    </a>
                </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
