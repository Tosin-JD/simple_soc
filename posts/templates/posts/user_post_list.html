{% extends 'posts/posts_base.html' %}


{% block pre_post %}
    <div class="col-md-4">
        <div class="my-4 mx-3 py-3 px-3">
        {{ post_user.username }}
        <div class="bg-light my-4 mx-3 py-3 px-3 rounded">
            {% for post in post_list %}
            <div class="">{% include 'posts/_posts.html' %}</div>
            {% endfor %}
        </div>
        </div>
    </div>
{% endblock %}

{% block post_content %}
    <div class="col-md-8">
        {% for pos in post_list %}
        <p>{{ pos.message }}</p>
        {% endfor %}
    </div>
{% endblock %}
